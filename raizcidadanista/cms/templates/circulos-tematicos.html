<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Círculos Temáticos e Identitários</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="{% static 'site/css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid body body-gts">
        <div class="row">
            <ul class="list-unstyled">
                {% for item in circulos %}
                    <li>
                        <b>
                            {% if item.site_externo %}
                                <a href="{{ item.site_externo }}" target="_blank">{{ item.titulo }}</a>
                            {% else %}
                                {{ item.titulo }}
                            {% endif %}
                        </b><br>
                        {{ item.descricao|safe }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
