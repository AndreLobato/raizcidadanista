{% load mptt_tags menu_tags %}

{% recursetree menu_itens %}
    {% if node.is_leaf_node %}
        <a href="{{ node.get_link|default:"#" }}" class="mdl-layout__tab{% if node|is_active:request %} is-active{% endif %}">{{ node.name }}</a>
    {% else %}
        {% if node.get_level == 0 %}
            <a href="{{ node.get_link|default:"#" }}" class="mdl-layout__tab{% if node|is_active:request %} is-active{% endif %}">{{ node.name }}</a>
        {% endif %}
    {% endif %}
{% endrecursetree %}
