<html>
  <head>{% load l10n static %}
    <meta charset="UTF-8">
    <title>Meta {{ object }}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="{% static 'site/css/styles.css' %}?v1.11" rel="stylesheet">
    <style type="text/css">
      .body {margin: 10px}
      .form-inline .form-control{display: inline-block; width: auto;}
    </style>
  </head>
  <body>
    <div class="container-fluid body">
      <div class="row">
          <form class="form-inline" accept="" method="GET">
            <div class="form-group">
              <label for="input-data-inicial">Data inicial: </label>
              <input type="text" class="form-control" id="input-data-inicial" name='data-inicial' placeholder="dd/mm/yyyy" {% if data_inicial %}value="{{ data_inicial|date:"d/m/Y" }}"{% endif %}>
            </div>
            <div class="form-group">
              <label for="input-data-final">Data final: </label>
              <input type="text" class="form-control" id="input-data-final" name='data-final' placeholder="dd/mm/yyyy" {% if data_final %}value="{{ data_final|date:"d/m/Y" }}"{% endif %}>
            </div>
            <button type="submit" class="btn btn-default">Buscar</button>
          </form>
        <center>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Data</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody>
              {% for receita in receitas %}
                <tr>
                  <td>{{ receita.dtpgto|date:"d/m/Y" }}</td>
                  <td>R$ {{ receita.valor }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </center>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'site/js/jquery.mask.min.js' %}" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#input-data-inicial, #input-data-final').mask('00/00/0000');
      });
    </script>
  </body>
</html>
